<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="login-page">
      <div class="container">
        <h3>Talk to us</h3>

        <form action="https://getform.io/f/nbdozzka" method="POST">
          <div class="form-control work-email">
            <input type="email" required id="work-email" name="email" />
            <label for="work-email">Work email*</label>
          </div>

          <div class="first-last">
            <div class="form-control">
              <input type="text" name="first_name" required id="first-name" />
              <label for="first-name">First name*</label>
            </div>

            <div class="form-control">
              <input type="text" name="last_name" required id="last-name" />
              <label for="last-name">Last name*</label>
            </div>
          </div>

          <div class="checkbox-term-condition">
            <input type="hidden" name="terms_conditions" value="no" />
            <input type="checkbox" name="terms_conditions" value="yes" id="terms-conditions" class="term-condition-checkbox" checked />
            <label for="term-condition" class="term-condition"
              >I agree to Fyle's terms and conditions, and provide consent to
              send me communication.</label
            >
          </div>

          <button type="submit" id="contact-us">Contact Us</button>
        </form>
      </div>
    </main>
    <script src="/js/login.js"></script>
  </body>
</html>
